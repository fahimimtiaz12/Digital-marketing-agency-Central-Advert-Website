<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Central Advert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #e5a9fa 0%, #4cf 100%);
      background-size: 290% 290%;
      animation: gradientMove 12s ease infinite;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .auth-card {
       position: relative;
      background: rgba(60,40,65,0.85);
      border-radius: 22px;
      box-shadow: 0 9px 34px #a0cfff, 0 2px 8px #e5a9fa, 0 0 0 2px #fff2 inset;
      backdrop-filter: blur(14px) saturate(1.2);
      padding: 48px 38px 30px 38px;
      max-width: 370px;
      width: 92vw;
      animation: fadeInUp 1.3s cubic-bezier(.55,-0.6,.25,1.4);
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(46px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .auth-card h2 {
      text-align: center;
      color: #4cf;
      font-size: 2em;
      font-weight: 700;
      letter-spacing: 1.4px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #e5a9fa, #4cf, #a0cfff);
      background-clip: text; -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: glowText 2.4s infinite alternate;
    }
    @keyframes glowText {
      from {text-shadow: 0 0 0 #4cf;}
      to   {text-shadow: 0 0 24px #e5a9fa;}
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      color: #eee;
      font-size: 1em;
      margin-bottom: 6px;
    }
    .input-group input {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      background: rgba(85,85,105,0.72);
      color: #fff;
      font-size: 1.08em;
      transition: box-shadow 0.22s;
      box-shadow: 0 1.5px 6px #0001;
      outline: none;
    }
    .input-group input:focus {
      box-shadow: 0 0 14px #e5a9fa, 0 1.5px 10px #fff2;
      background: rgba(40,30,54,0.87);
    }
    .auth-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg,#e5a9fa,#4cf,#a0cfff);
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.12em;
      color: #222;
      letter-spacing: 0.8px;
      cursor: pointer;
      margin-bottom: 8px;
      margin-top: 5px;
      box-shadow: 0 3px 11px #e5a9fa;
      transition: background 0.25s, color 0.25s;
      animation: fadeInBounce 1.7s cubic-bezier(.45,1.8,.51,.86) backwards;
    }
    @keyframes fadeInBounce {
      from {opacity: 0; transform: translateY(-60px) scale(0.92);}
      70%  {transform: translateY(12px) scale(1.03);}
      to   {opacity: 1; transform: translateY(0) scale(1);}
    }
    .auth-btn:hover {
      background: linear-gradient(90deg,#fff,#e5a9fa,#4cf);
      color: #4cf;
    }
    .auth-links {
      text-align: center;
      margin-top: 13px;
      animation: fadeInUp 1.9s cubic-bezier(.55,.1,.35,2.2);
    }
    .auth-links a {
      color: #a0cfff;
      margin: 0 10px;
      text-decoration: none;
      opacity: 0.87;
      font-size: 1em;
      transition: color .18s, opacity .18s;
    }
    .auth-links a:hover {
      color: #e5a9fa;
      opacity: 1;
      text-decoration: underline;
    }
    @media (max-width: 430px) {
      .auth-card {padding: 20px 8vw;}
      .input-group label {font-size: 0.94em;}
    }
    .password-wrapper {
  position: relative;
  display: flex;
  align-items: center;
}

.password-wrapper input {
  padding-right: 40px;
}

.toggle-pass {
  position: absolute;
  right: 10px;
  background: none;
  border: none;
  color: #ddd;
  cursor: pointer;
  font-size: 1em;
}

  </style>
</head>
<body>
  <div class="auth-card">
    <canvas id="logoCanvas" width="180" height="50" style="position:absolute; top:20px; left:20px; border-radius:8px; opacity:0.92;"></canvas>

    <h2>Sign Up</h2>
    <form id="signupForm">
      <div class="input-group">
        <label for="newuser">Username</label>
        <input type="text" id="newuser" autocomplete="username" required>
      </div>
      <div class="input-group">
        <label for="newemail">Email</label>
        <input type="email" id="newemail" autocomplete="email" required>
      </div>
      <div class="input-group">
  <label for="newpass">Password</label>
  <div class="password-wrapper">
    <input type="password" id="newpass" autocomplete="new-password" required>
    <button type="button" class="toggle-pass" data-target="newpass">üëÅÔ∏è</button>
  </div>
</div>

<div class="input-group">
  <label for="newpass2">Confirm Password</label>
  <div class="password-wrapper">
    <input type="password" id="newpass2" autocomplete="new-password" required>
    <button type="button" class="toggle-pass" data-target="newpass2">üëÅÔ∏è</button>
  </div>
</div>

      <button type="submit" class="auth-btn">Create Account</button>
      <p id="signupError" style="color:#ff8b8b; font-size:0.9em; margin-top:6px;"></p>
      <div class="auth-links">
        <a href="login.html">Already have an account?</a>
      </div>
    </form>
  </div>

  <script>
  // Draw Central Advert logo on canvas
  window.addEventListener('load', function() {
    const canvas = document.getElementById('logoCanvas');
    if (!canvas) return;
    const ctx = canvas.getContext('2d');

    const gradient = ctx.createLinearGradient(0, 0, 180, 0);
    gradient.addColorStop(0, '#0ef');
    gradient.addColorStop(0.5, '#a0cfff');
    gradient.addColorStop(1, '#4cf');

    ctx.shadowColor = '#0ef';
    ctx.shadowBlur = 12;

    ctx.fillStyle = gradient;
    ctx.font = 'bold 22px Poppins, sans-serif';
    ctx.textAlign = 'left';
    ctx.textBaseline = 'middle';
    ctx.fillText('Central', 8, 25);

    ctx.shadowBlur = 18;
    ctx.font = 'bold 20px Poppins, sans-serif';
    ctx.fillText('Advert', 8, 42);

    ctx.shadowBlur = 6;
    ctx.strokeStyle = 'rgba(14, 238, 255, 0.4)';
    ctx.lineWidth = 1.2;
    ctx.beginPath();
    ctx.moveTo(8, 46);
    ctx.lineTo(160, 46);
    ctx.stroke();

    ctx.shadowBlur = 0;
  });
</script>


  <!-- Firebase sign-up logic -->
 <script type="module">
  // Firebase imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  // Your Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyB-nX2AYq3awQKX86OynEkgmofL6wNJEJ4",
    authDomain: "central-advert.firebaseapp.com",
    projectId: "central-advert",
    storageBucket: "central-advert.firebasestorage.app",
    messagingSenderId: "876770335760",
    appId: "1:876770335760:web:fb87b8c0db3b5af8793e95",
    measurementId: "G-07J778SEF9"
  };

  // Initialize Firebase, Auth, Firestore
  const app  = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getFirestore(app);

  // Form elements
  const form        = document.getElementById('signupForm');
  const usernameInp = document.getElementById('newuser');
  const emailInp    = document.getElementById('newemail');
  const passInp     = document.getElementById('newpass');
  const pass2Inp    = document.getElementById('newpass2');
  const errorP      = document.getElementById('signupError');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorP.textContent = '';

    const username = usernameInp.value.trim();
    const email    = emailInp.value.trim();
    const pass1    = passInp.value;
    const pass2    = pass2Inp.value;

    if (!username) {
      errorP.textContent = 'Username is required.';
      return;
    }
    if (pass1 !== pass2) {
      errorP.textContent = 'Passwords do not match.';
      return;
    }

    try {
      // 1) Create user in Firebase Authentication
      const cred = await createUserWithEmailAndPassword(auth, email, pass1);
      const user = cred.user;

      // 2) Save username ‚Üí email mapping in Firestore
      // Collection "usernames", doc id = username in lowercase
      // username -> email
     await setDoc(doc(db, "usernames", username.toLowerCase()), {
        username: username,
        email: email,
       uid: user.uid
      });

     // uid -> username
     await setDoc(doc(db, "userByUid", user.uid), {
      username: username,
      email: email
    });


      // 3) Optional: remember username locally
      localStorage.setItem('currentUser', username);

      alert('Account created! You can log in with email OR username.');
      window.location.href = 'login.html';
    } catch (err) {
      errorP.textContent = err.message;
    }
  });
    // Show / hide password buttons
  document.querySelectorAll('.toggle-pass').forEach(btn => {
    btn.addEventListener('click', () => {
      const targetId = btn.getAttribute('data-target');
      const input = document.getElementById(targetId);
      if (!input) return;

      if (input.type === 'password') {
        input.type = 'text';
        btn.textContent = 'üôà';
      } else {
        input.type = 'password';
        btn.textContent = 'üëÅÔ∏è';
      }
    });
  });

</script>

</body>
</html>
