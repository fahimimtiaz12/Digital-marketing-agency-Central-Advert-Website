<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | Central Advert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #4cf 0%, #e5a9fa 100%);
      background-size: 290% 290%;
      animation: gradientMove 12s ease infinite;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .auth-card {
         position: relative;
      background: rgba(60,40,65,0.88);
      border-radius: 22px;
      box-shadow: 0 9px 34px #a0cfff, 0 2px 8px #e5a9fa, 0 0 0 2px #fff2 inset;
      backdrop-filter: blur(14px) saturate(1.2);
      padding: 40px 32px 26px 32px;
      max-width: 360px;
      width: 92vw;
      animation: fadeInUp 1.3s cubic-bezier(.55,-0.6,.25,1.4);
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(46px);}
      to   {opacity: 1; transform: translateY(0);}
    }
    .auth-card h2 {
      text-align: center;
      font-size: 1.9em;
      font-weight: 700;
      letter-spacing: 1.3px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #e5a9fa, #4cf, #a0cfff);
      background-clip: text; -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: glowText 2.4s infinite alternate;
    }
    @keyframes glowText {
      from {text-shadow: 0 0 0 #4cf;}
      to   {text-shadow: 0 0 24px #e5a9fa;}
    }
    .auth-card p {
      color: #f0f0f0;
      font-size: 0.95em;
      text-align: center;
      margin-bottom: 16px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      color: #eee;
      font-size: 1em;
      margin-bottom: 6px;
    }
    .input-group input {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      background: rgba(85,85,105,0.72);
      color: #fff;
      font-size: 1.05em;
      box-shadow: 0 1.5px 6px #0001;
      outline: none;
      transition: box-shadow 0.22s;
    }
    .input-group input:focus {
      box-shadow: 0 0 14px #e5a9fa, 0 1.5px 10px #fff2;
      background: rgba(40,30,54,0.87);
    }
    .auth-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg,#e5a9fa,#4cf,#a0cfff);
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.05em;
      color: #222;
      letter-spacing: 0.7px;
      cursor: pointer;
      box-shadow: 0 3px 11px #e5a9fa;
      transition: background 0.25s, color 0.25s;
    }
    .auth-btn:hover {
      background: linear-gradient(90deg,#fff,#e5a9fa,#4cf);
      color: #4cf;
    }
    .back-link {
      text-align: center;
      margin-top: 14px;
    }
    .back-link a {
      color: #a0cfff;
      text-decoration: none;
      font-size: 0.95em;
    }
    .back-link a:hover {
      color: #e5a9fa;
      text-decoration: underline;
    }
    #resetMsg {
      margin-top: 10px;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <canvas id="logoCanvas" width="180" height="50" style="position:absolute; top:20px; left:20px; border-radius:8px; opacity:0.92;"></canvas>

    <h2>Forgot Password</h2>
    <p>Enter the email you used to sign up. A reset link will be sent to you.</p>

    <div class="input-group">
      <label for="resetEmail">Email</label>
      <input type="email" id="resetEmail" placeholder="you@example.com" required>
    </div>

    <button id="resetBtn" class="auth-btn">Send reset link</button>
    <p id="resetMsg"></p>

    <div class="back-link">
      <a href="login.html">Back to Login</a>
    </div>
  </div>

  <script>
  // Draw Central Advert logo on canvas
  window.addEventListener('load', function() {
    const canvas = document.getElementById('logoCanvas');
    if (!canvas) return;
    const ctx = canvas.getContext('2d');

    const gradient = ctx.createLinearGradient(0, 0, 180, 0);
    gradient.addColorStop(0, '#0ef');
    gradient.addColorStop(0.5, '#a0cfff');
    gradient.addColorStop(1, '#4cf');

    ctx.shadowColor = '#0ef';
    ctx.shadowBlur = 12;

    ctx.fillStyle = gradient;
    ctx.font = 'bold 22px Poppins, sans-serif';
    ctx.textAlign = 'left';
    ctx.textBaseline = 'middle';
    ctx.fillText('Central', 8, 25);

    ctx.shadowBlur = 18;
    ctx.font = 'bold 20px Poppins, sans-serif';
    ctx.fillText('Advert', 8, 42);

    ctx.shadowBlur = 6;
    ctx.strokeStyle = 'rgba(14, 238, 255, 0.4)';
    ctx.lineWidth = 1.2;
    ctx.beginPath();
    ctx.moveTo(8, 46);
    ctx.lineTo(160, 46);
    ctx.stroke();

    ctx.shadowBlur = 0;
  });
</script>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import {
      getAuth,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-nX2AYq3awQKX86OynEkgmofL6wNJEJ4",
      authDomain: "central-advert.firebaseapp.com",
      projectId: "central-advert",
      storageBucket: "central-advert.firebasestorage.app",
      messagingSenderId: "876770335760",
      appId: "1:876770335760:web:fb87b8c0db3b5af8793e95",
      measurementId: "G-07J778SEF9"
    };

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById('resetEmail');
    const btn        = document.getElementById('resetBtn');
    const msg        = document.getElementById('resetMsg');

    btn.addEventListener('click', async () => {
      msg.textContent = '';
      const email = emailInput.value.trim();

      if (!email) {
        msg.style.color = '#ff8b8b';
        msg.textContent = 'Please enter your email.';
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        msg.style.color = '#7CFF8B';
        msg.textContent = 'If this email is registered, a reset link has been sent.';
      } catch (err) {
        msg.style.color = '#ff8b8b';
        msg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
