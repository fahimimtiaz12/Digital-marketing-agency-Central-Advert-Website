<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | Central Advert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="forgot.css">
  
</head>
<body>
  <div class="auth-card">
    <canvas id="logoCanvas" width="180" height="50" style="position:absolute; top:20px; left:20px; border-radius:8px; opacity:0.92;"></canvas>

    <h2>Forgot Password</h2>
    <p>Enter the email you used to sign up. A reset link will be sent to you.</p>

    <div class="input-group">
      <label for="resetEmail">Email</label>
      <input type="email" id="resetEmail" placeholder="you@example.com" required>
    </div>

    <button id="resetBtn" class="auth-btn">Send reset link</button>
    <p id="resetMsg"></p>

    <div class="back-link">
      <a href="login.html">Back to Login</a>
    </div>
  </div>

  <script type="module" src="forgot.js"></script>
</body>
</html>
