<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Central Advert</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="auth-card">
    <!-- Canvas Logo - Top Left -->
    <canvas id="logoCanvas" width="180" height="50"></canvas>
    
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Email or Username</label>
        <input type="text" id="username" autocomplete="email" required>

      </div>
     <div class="input-group">
  <label for="password">Password</label>
  <div class="password-wrapper">
    <input type="password" id="password" autocomplete="current-password" required>
    <button type="button" class="toggle-pass" data-target="password">ğŸ‘ï¸</button>
  </div>
</div>

      <button type="submit" class="auth-btn">Sign In</button>
      <div class="auth-links">
        <a href="forgot.html">Forgot Password?</a>
        <a href="signup.html">Create Account</a>
      </div>
      <div id="loginError" style="color:#ff8b8b; margin-top:8px; font-size:0.9em;"></div>

    </form>
  </div>

</body>
</html>
