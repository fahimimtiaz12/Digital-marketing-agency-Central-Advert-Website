<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Central Advert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #0ef, #a0cfff, #e5a9fa, #4cf, #151515);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .auth-card {
      background: rgba(40,40,60,0.85);
      border-radius: 22px;
      box-shadow: 0 10px 35px #0ef7, 0 2px 8px #a0cfff2, 0 0 0 2px #fff2 inset;
      backdrop-filter: blur(16px) saturate(1.3);
      padding: 50px 40px 30px 40px;
      max-width: 370px;
      width: 92vw;
      animation: fadeInUp 1.1s cubic-bezier(.55,-0.6,.25,1.4);
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .auth-card h2 {
      text-align: center;
      color: #0ef;
      font-size: 2.1em;
      font-weight: 700;
      letter-spacing: 1.5px;
      margin-bottom: 22px;
      background: linear-gradient(90deg, #0ef, #a0cfff, #4cf);
      background-clip: text;-webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: glowText 2.4s infinite alternate;
    }
    @keyframes glowText {
      from {text-shadow: 0 0 0 #0ef;}
      to   {text-shadow: 0 0 26px #a0cfff;}
    }
    .input-group {
      margin-bottom: 22px;
    }
    .input-group label {
      display: block;
      color: #eee;
      font-size: 1em;
      margin-bottom: 6px;
    }
    .input-group input {
      width: 100%;
      padding: 13px 17px;
      border: none;
      border-radius: 9px;
      background: rgba(85,85,105,0.72);
      color: #fff;
      font-size: 1.16em;
      transition: box-shadow 0.22s;
      box-shadow: 0 1.5px 6px #0001;
      outline: none;
    }
    .input-group input:focus {
      box-shadow: 0 0 18px #0ef8, 0 1.5px 12px #fff2;
      background: rgba(30,30,44,0.87);
    }
    .auth-btn {
      width: 100%;
      padding: 13px;
      background: linear-gradient(90deg,#0ef,#a0cfff,#4cf);
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.15em;
      color: #151515;
      letter-spacing: 0.8px;
      cursor: pointer;
      margin-bottom: 6px;
      margin-top: 5px;
      box-shadow: 0 3px 11px #0ef6;
      transition: background 0.22s, color 0.22s;
      animation: fadeInBounce 1.7s cubic-bezier(.45,1.8,.51,.86) backwards;
    }
    @keyframes fadeInBounce {
      from {opacity: 0; transform: translateY(-60px) scale(0.88);}
      70%  {transform: translateY(14px) scale(1.03);}
      to   {opacity: 1; transform: translateY(0) scale(1);}
    }
    .auth-btn:hover {
      background: linear-gradient(90deg,#4cf,#fff,#0ef);
      color: #0ef;
    }
    .auth-links {
      text-align: center;
      margin-top: 14px;
      animation: fadeInUp 2s cubic-bezier(.55,.1,.35,2.2);
    }
    .auth-links a {
      color: #a0cfff;
      margin: 0 10px;
      text-decoration: none;
      opacity: 0.9;
      font-size: 1em;
      transition: color .18s, opacity .18s;
    }
    .auth-links a:hover {
      color: #0ef;
      opacity: 1;
      text-decoration: underline;
    }
    @media (max-width: 430px) {
      .auth-card {padding: 22px 8vw;}
      .input-group label {font-size: 0.94em;}
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <h2>Login</h2>
    <form>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" autocomplete="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" autocomplete="current-password" required>
      </div>
      <button type="submit" class="auth-btn">Sign In</button>
      <div class="auth-links">
        <a href="#">Forgot Password?</a>
        <a href="signup.html">Create Account</a>
      </div>
    </form>
  </div>
  
  <!-- Place THIS script after the form content so the elements exist: -->
  <script>
    document.querySelector("form").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      localStorage.setItem("currentUser", username);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
