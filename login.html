<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Central Advert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #0ef, #a0cfff, #e5a9fa, #4cf, #151515);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .auth-card {
      background: rgba(40,40,60,0.85);
      border-radius: 22px;
      box-shadow: 0 10px 35px #0ef7, 0 2px 8px #a0cfff, 0 0 0 2px #fff2 inset;
      backdrop-filter: blur(16px) saturate(1.3);
      padding: 50px 40px 30px 40px;
      max-width: 370px;
      width: 92vw;
      animation: fadeInUp 1.1s cubic-bezier(.55,-0.6,.25,1.4);
      position: relative;
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }
    #logoCanvas {
      position: absolute;
      top: 20px;
      left: 20px;
      border-radius: 8px;
      opacity: 0.92;
    }
    .auth-card h2 {
      text-align: center;
      color: #0ef;
      font-size: 2.1em;
      font-weight: 700;
      letter-spacing: 1.5px;
      margin-bottom: 22px;
      background: linear-gradient(90deg, #0ef, #a0cfff, #4cf);
      background-clip: text;-webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: glowText 2.4s infinite alternate;
      margin-top: 60px;
    }
    @keyframes glowText {
      from {text-shadow: 0 0 0 #0ef;}
      to   {text-shadow: 0 0 26px #a0cfff;}
    }
    .input-group {
      margin-bottom: 22px;
    }
    .input-group label {
      display: block;
      color: #eee;
      font-size: 1em;
      margin-bottom: 6px;
    }
    .input-group input {
      width: 100%;
      padding: 13px 17px;
      border: none;
      border-radius: 9px;
      background: rgba(85,85,105,0.72);
      color: #fff;
      font-size: 1.16em;
      transition: box-shadow 0.22s;
      box-shadow: 0 1.5px 6px #0001;
      outline: none;
    }
    .input-group input:focus {
      box-shadow: 0 0 18px #0ef8, 0 1.5px 12px #fff2;
      background: rgba(30,30,44,0.87);
    }
    .auth-btn {
      width: 100%;
      padding: 13px;
      background: linear-gradient(90deg,#0ef,#a0cfff,#4cf);
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.15em;
      color: #151515;
      letter-spacing: 0.8px;
      cursor: pointer;
      margin-bottom: 6px;
      margin-top: 5px;
      box-shadow: 0 3px 11px #0ef6;
      transition: background 0.22s, color 0.22s;
      animation: fadeInBounce 1.7s cubic-bezier(.45,1.8,.51,.86) backwards;
    }
    @keyframes fadeInBounce {
      from {opacity: 0; transform: translateY(-60px) scale(0.88);}
      70%  {transform: translateY(14px) scale(1.03);}
      to   {opacity: 1; transform: translateY(0) scale(1);}
    }
    .auth-btn:hover {
      background: linear-gradient(90deg,#4cf,#fff,#0ef);
      color: #0ef;
    }
    .auth-links {
      text-align: center;
      margin-top: 14px;
      animation: fadeInUp 2s cubic-bezier(.55,.1,.35,2.2);
    }
    .auth-links a {
      color: #a0cfff;
      margin: 0 10px;
      text-decoration: none;
      opacity: 0.9;
      font-size: 1em;
      transition: color .18s, opacity .18s;
    }
    .auth-links a:hover {
      color: #0ef;
      opacity: 1;
      text-decoration: underline;
    }
    @media (max-width: 430px) {
      .auth-card {padding: 22px 8vw;}
      .input-group label {font-size: 0.94em;}
      #logoCanvas {width: 150px; height: 42px;}
    }
    .password-wrapper {
  position: relative;
  display: flex;
  align-items: center;
}

.password-wrapper input {
  padding-right: 40px;
}

.toggle-pass {
  position: absolute;
  right: 10px;
  background: none;
  border: none;
  color: #ddd;
  cursor: pointer;
  font-size: 1em;
}

  </style>
</head>
<body>
  <div class="auth-card">
    <!-- Canvas Logo - Top Left -->
    <canvas id="logoCanvas" width="180" height="50"></canvas>
    
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Email or Username</label>
        <input type="text" id="username" autocomplete="email" required>

      </div>
     <div class="input-group">
  <label for="password">Password</label>
  <div class="password-wrapper">
    <input type="password" id="password" autocomplete="current-password" required>
    <button type="button" class="toggle-pass" data-target="password">üëÅÔ∏è</button>
  </div>
</div>

      <button type="submit" class="auth-btn">Sign In</button>
      <div class="auth-links">
        <a href="forgot.html">Forgot Password?</a>
        <a href="signup.html">Create Account</a>
      </div>
      <div id="loginError" style="color:#ff8b8b; margin-top:8px; font-size:0.9em;"></div>

    </form>
  </div>
  
  <script>
    // Draw Central Advert logo on canvas
    window.addEventListener('load', function() {
      const canvas = document.getElementById('logoCanvas');
      const ctx = canvas.getContext('2d');
      
      // Create gradient matching your theme
      const gradient = ctx.createLinearGradient(0, 0, 180, 0);
      gradient.addColorStop(0, '#0ef');
      gradient.addColorStop(0.5, '#a0cfff');
      gradient.addColorStop(1, '#4cf');
      
      // Glow effect shadow
      ctx.shadowColor = '#0ef';
      ctx.shadowBlur = 12;
      
      // "Central" text
      ctx.fillStyle = gradient;
      ctx.font = 'bold 22px Poppins, sans-serif';
      ctx.textAlign = 'left';
      ctx.textBaseline = 'middle';
      ctx.fillText('Central', 8, 25);
      
      // "Advert" text with slight offset for depth
      ctx.shadowBlur = 18;
      ctx.font = 'bold 20px Poppins, sans-serif';
      ctx.fillText('Advert', 8, 42);
      
      // Subtle underline glow
      ctx.shadowBlur = 6;
      ctx.strokeStyle = 'rgba(14, 238, 255, 0.4)';
      ctx.lineWidth = 1.2;
      ctx.beginPath();
      ctx.moveTo(8, 46);
      ctx.lineTo(160, 46);
      ctx.stroke();
      
      // Reset shadow
      ctx.shadowBlur = 0;
    });
  </script>

 <script type="module">

    getAuth,

  const firebaseConfig = {

    authDomain: "central-advert.firebaseapp.com",
    projectId: "central-advert",
    storageBucket: "central-advert.firebasestorage.app",
    messagingSenderId: "876770335760",

  };

  const app  = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);
  const db   = getFirestore(app);

  const loginForm  = document.getElementById('loginForm');
  const loginError = document.getElementById('loginError');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    loginError.textContent = '';

    const identifier = document.getElementById('username').value.trim(); // email OR username
    const password   = document.getElementById('password').value;

    if (!identifier) {
      loginError.textContent = 'Please enter email or username.';
      return;
    }

    try {
      let emailToUse = identifier;

      // If it doesn't look like an email, treat it as username
      if (!identifier.includes('@')) {
        const docRef = doc(db, "usernames", identifier.toLowerCase());
        const snap   = await getDoc(docRef);

        if (!snap.exists()) {
          loginError.textContent = 'Username not found.';
          return;
        }

        emailToUse = snap.data().email;
      }

      // Now log in using email + password
      const cred = await signInWithEmailAndPassword(auth, emailToUse, password);
      const user = cred.user;

      // Save for greeting: show username if used, otherwise email
      // Decide name for greeting
let nameForGreeting = identifier;

// If user logged in with email, fetch username by uid
if (identifier.includes('@')) {
  try {
    const userDoc = await getDoc(doc(db, "userByUid", user.uid));
    if (userDoc.exists() && userDoc.data().username) {
      nameForGreeting = userDoc.data().username;
    } else {
      nameForGreeting = user.email; // fallback
    }
  } catch (e) {
    nameForGreeting = user.email; // fallback if lookup fails
  }
}

// Save username for greeting
localStorage.setItem('currentUser', nameForGreeting);
window.location.href = 'index.html';

    } catch (err) {
      loginError.textContent = err.message;
    }
  });
    // Show / hide password button
  document.querySelectorAll('.toggle-pass').forEach(btn => {
    btn.addEventListener('click', () => {
      const targetId = btn.getAttribute('data-target');
      const input = document.getElementById(targetId);
      if (!input) return;

      if (input.type === 'password') {
        input.type = 'text';
        btn.textContent = 'üôà';
      } else {
        input.type = 'password';
        btn.textContent = 'üëÅÔ∏è';
      }
    });
  });

</script>


</body>
</html>
