<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=520, initial-scale=1.0" />
  <title>Logo Pro Designer</title>
  <link rel="stylesheet" href="canvas.css">
</head>
<body>
  <div id="designer-app">
    <header class="designer-header">
      <span class="app-title">Logo Pro Designer</span>
      <button class="theme-toggle" id="themeToggle" title="Toggle Dark/Light Mode">üåô</button>
    </header>
    <div class="designer-row">
      <!-- Layer manager -->
      <aside class="layer-panel" id="layerPanel">
        <div class="panel-title">Layers</div>
        <ul id="layersList"></ul>
        <div class="layer-controls">
          <button id="bringUp" title="Move Up">&#8679;</button>
          <button id="sendDown" title="Move Down">&#8681;</button>
          <button id="deleteLayer" title="Delete">&#128465;</button>
          <button id="toggleLock" title="Lock/Unlock">&#128274;</button>
          <button id="toggleHide" title="Show/Hide">&#128065;</button>
        </div>
      </aside>
      <main class="designer-main">
        <!-- Toolbar -->
        <div class="tools-bar">
          <button id="penTool" title="Draw" class="tool-btn">‚úèÔ∏è</button>
          <button id="eraserTool" title="Eraser" class="tool-btn">ü©π</button>
          <button id="lineTool" title="Line" class="tool-btn">Ôºè</button>
          <button id="rectTool" title="Rectangle" class="tool-btn">‚ñ≠</button>
          <button id="circleTool" title="Circle" class="tool-btn">‚ö™</button>
          <button id="polyTool" title="Polygon" class="tool-btn">‚¨†</button>
          <button id="starTool" title="Star" class="tool-btn">‚≠ê</button>
          <button id="textTool" title="Text" class="tool-btn">üî§</button>
          <button id="imgTool" title="Image" class="tool-btn">üñºÔ∏è</button>
          <button id="pickerTool" title="Color Picker" class="tool-btn">üé®</button>
        </div>
        <!-- Properties Bar -->
        <div class="props-bar">
          <label>
            <span>Color</span> <input type="color" id="strokeColor" value="#00eeff" />

          </label>
          <label>
            <span>Fill</span> <input type="color" id="fillColor" value="#1e293b" />
          </label>
          <label id="gradientLabel" style="display:none;">
            <span>Gradient</span>
            <button id="linearGrad">Linear</button>
            <button id="radialGrad">Radial</button>
          </label>
          <label>
            <span>Size</span> <input type="range" id="brushSize" min="1" max="40" value="4" />
          </label>
          <label id="fontProps" style="display:none;">
            <span>Font</span>
            <select id="fontFamily">
              <option value="Poppins">Poppins</option>
              <option value="Arial">Arial</option>
              <option value="Comic Sans MS">Comic Sans</option>
              <option value="Verdana">Verdana</option>
              <option value="Times New Roman">Times</option>
            </select>
            <input type="number" id="fontSize" value="32" min="12" max="72" />
            <button id="boldBtn"><b>B</b></button>
            <button id="italicBtn"><i>I</i></button>
          </label>
        </div>
        <!-- Canvas Area -->
        <div class="canvas-wrap">
          <canvas id="logoCanvas" width="520" height="520"></canvas>
          <img id="bgPreview" />
        </div>
        <!-- Main Controls -->
        <div class="main-controls">
          <button id="undoBtn">Undo</button>
          <button id="redoBtn">Redo</button>
          <button id="clearBtn">Clear</button>
          <button id="copyBtn">Copy</button>
          <button id="pasteBtn">Paste</button>
          <button id="snapBtn">Snap/Grid</button>
          <button id="bgBtn">Preview BG</button>
        </div>
        <!-- File/Draft/Export Panel -->
        <div class="file-panel">
          <input type="file" id="imgInput" accept="image/*" style="display:none;" />
          <input id="draftName" type="text" placeholder="Draft name" />
          <button id="saveDraftBtn">Save Draft</button>
          <select id="draftsList"></select>
          <button id="loadDraftBtn">Load</button>
          <button id="deleteDraftBtn">Delete</button>
          <button id="exportPng">Download PNG</button>
          <button id="exportSvg">Export SVG</button>
        </div>
      </main>
    </div>
    <footer>
      <small>
        Draw, text, shapes, eraser, image, move/resize/rotate, layers<br />
        Undo, clipboard, color picker, gradients, drafts, PNG/SVG export, touch/mobile ready
      </small>
    </footer>
  </div>
  <script src="canvas.js"></script>
</body>
</html>
