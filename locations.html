<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Location History</title>
  <style>
    body {
      background: linear-gradient(120deg, #10131a 0%, #223 100%);
      color: #e6f0fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .toolbar {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 32px;
      margin-bottom: 20px;
    }
    .toolbar-btn {
      padding: 10px 28px;
      background: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
      color: #07182f;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1.12em;
      box-shadow: 0 3px 16px 0 rgba(0,255,255,0.07);
      display: flex;
      align-items: center;
      transition: background 0.23s, color 0.23s, box-shadow 0.23s;
      outline: none;
      gap: 8px;
    }
    .toolbar-btn:hover {
      background: linear-gradient(90deg, #2ddaff 0%, #4258fc 100%);
      color: #fff;
      box-shadow: 0 6px 22px 0 rgba(0,255,255,0.15);
    }
    h2 {
      text-align: center;
      letter-spacing: 1.5px;
      color: #fff;
      font-size: 2em;
      margin-top: 38px;
      margin-bottom: 10px;
    }
    .history-list {
      margin: 0 auto 0 auto;
      padding: 2em 2em 1em 2em;
      max-width: 430px;
      background: linear-gradient(135deg, #222d42 70%, #141620 100%);
      border-radius: 20px;
      box-shadow: 0 3px 22px 0 rgba(0,0,0,0.22);
      min-height: 60px;
    }
    .history-list ul {
      padding-left: 1.2em;
      margin: 0 0 0 0;
    }
    .history-list li {
      margin-bottom: 13px;
      font-size: 1.09em;
      letter-spacing: .03em;
      border-left: 2.5px solid #00cfff;
      padding-left: 12px;
      line-height: 1.65;
      background: rgba(6,18,32,0.13);
      border-radius: 6px;
    }
    .empty-msg {
      text-align: center;
      opacity: 0.72;
      font-size: 1.07em;
      margin: 1em 0 0 0;
    }
    /* Button icons as SVGs for crisp look */
    .icon {
      width: 1.2em;
      height: 1.2em;
      vertical-align: middle;
      fill: #06f;
      margin-right: 7px;
      margin-bottom: -2px;
    }
    .toolbar-btn:hover .icon {
      fill: #fff;
    }
  </style>
</head>
<body>
  <h2>Login Location History</h2>
  <div class="toolbar">
    <button class="toolbar-btn" onclick="clearLocations()">
      <svg class="icon" viewBox="0 0 24 24"><path d="M3 6h18v2H3zm2 3h14v13a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V9zM7 3h10v2H7z"/></svg>
      Clear History
    </button>
    <button class="toolbar-btn" onclick="goHome()">
      <svg class="icon" viewBox="0 0 24 24"><path d="M12 4.354l6 5.08V20a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V9.433l6-5.079zm6.707-1.707a1 1 0 0 0-1.414 0l-7 7V21a1 1 0 0 0 1 1h.75v-6.25a1.25 1.25 0 1 1 2.5 0V22H18a1 1 0 0 0 1-1V9.433l-1.707-1.786a1 1 0 1 0-1.414 1.414L18.293 9.7l-.01.01z"/></svg>
      Homepage
    </button>
  </div>
  <div id="locations-list" class="history-list"></div>
  <script>
    function clearLocations() {
      localStorage.removeItem("loginLocations");
      location.reload();
    }
    function goHome() {
      window.location.href = "index.html";
    }
    let loginLocations = JSON.parse(localStorage.getItem("loginLocations") || "[]");
    const container = document.getElementById("locations-list");
    if (loginLocations.length) {
      container.innerHTML = "<ul>" +
        loginLocations.map(loc => `<li>${loc.date}: ${loc.location}</li>`).join("") +
        "</ul>";
    } else {
      container.innerHTML = '<div class="empty-msg">No login locations saved yet.</div>';
    }
  </script>
</body>
</html>
